<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário Responsivo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="tittle">
            <h1>Formulário Responsivo</h1>
        </div>

        <!-- Formulário -->
        <form action="">
            <div class="form-row">
                <div class="input-data">
                    <input type="text" name="first-name" id="first-name">
                    <label for="first-name">Nome</label>
                </div>
                <br><br>
                <div class="input-data">
                    <input type="text" name="last-name" id="last-name">
                    <label for="last-name">Sobrenome</label>
                </div>
            </div>
            <br><br>
            <div class="input-data">
                <input type="date" name="birthday" id="birthday">
                <label for="birthday">Data de Nascimento:</label>
            </div>
            <div class="gender-details">
                <span> <p>Sexo:</p> </span>
                <div class="gender-options">
                    <input type="radio" id="male" name="gender" value="Masculino">
                    <label for="male">Masculino</label>
                    <input type="radio" id="female" name="gender" value="Feminino">
                    <label for="female">Feminino</label>
                    <input type="radio" id="other" name="gender" value="Outro">
                    <label for="other">Outro</label>
                </div>
            </div>
            <br><br>
            <div class="form-row">
                <div class="input-data">
                    <input type="text" name="city" id="city">
                    <label for="city">Cidade</label>
                </div>
                <br><br>
                <div class="input-data">
                    <input type="text" name="state" id="state">
                    <label for="state">Estado</label>
                </div>
            </div>
            <br><br>
            <div class="form-row">
                <div class="input-data">
                    <input type="text" name="adress" id="adress">
                    <label for="adress">Endereço</label>
                </div>
                <br><br>
                <div class="input-data">
                    <input type="number" name="house-number" id="house-number">
                    <label for="house-number">Número da Casa</label>
                </div>
            </div>
            <br><br>
            <div class="form-row">
                <div class="input-data">
                    <input type="tel" name="phone" id="phone">
                    <label for="phone">Contato</label>
                </div>
                <br><br>
                <div class="input-data">
                    <input type="email" name="email" id="email">
                    <label for="email">E-mail</label>
                </div>
            </div>
            <br><br>
            <div class="form-row">
                <div class="input-data">
                    <input type="button" value="ENVIAR">
                </div>
            </div>
        </form>
    </div>
</body>
</html>
