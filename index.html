<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário Responsivo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="tittle">
            <h1>Formulário Responsivo</h1>
            <div class="underline"></div>
        </div>

        <!-- Formulário -->
        <form action="">
            <div class="form-row">
                <div class="input-data">
                    <input type="text" name="first-name" id="first-name" required oninvalid="this.setCustomVilidity('preencha aqui')">
                    <label for="first-name">Nome</label>
                </div>
                <div class="input-data">
                    <input type="text" name="last-name" id="last-name" required>
                    <label for="last-name">Sobrenome</label>
                </div>
            </div>

            <div class="form-row">
                <div class="input-data">
                    <span class="text birthday-text">Data de Nascimento:</span>
                    <input type="date" name="birthday" id="birthday" required>
                </div>
            </div>
            <div class="form-row">
                <div class="gender-details">
                    <span class="text">Sexo: </span>
                    <br>
                    <input type="radio" id="male" name="gender" value="Masculino" required>
                    <label for="male">Masculino</label>
                    <br>
                    <input type="radio" id="female" name="gender" value="Feminino" required>
                    <label for="female">Feminino</label>
                    <br>
                    <input type="radio" id="other" name="gender" value="Outro" required>
                    <label for="other">Outro</label>
                </div>
            </div>

            <div class="form-row">
                <div class="input-data">
                    <input type="text" name="city" id="city" required>
                    <label for="city">Cidade</label>
                </div>

                <div class="input-data">
                    <input type="text" name="state" id="state" required>
                    <label for="state">Estado</label>
                </div>
            </div>

            <div class="form-row">
                <div class="input-data">
                    <input type="text" name="adress" id="adress" required>
                    <label for="adress">Endereço</label>
                </div>

                <div class="input-data">
                    <input type="number" name="house-number" id="house-number" required>
                    <label for="house-number">Número da Casa</label>
                </div>
            </div>

            <div class="form-row">
                <div class="input-data">
                    <input type="tel" name="phone" id="phone" required>
                    <label for="phone">Contato</label>
                </div>

                <div class="input-data">
                    <input type="email" name="email" id="email" required>
                    <label for="email">E-mail</label>
                </div>
            </div>

            <div class="form-row">
                <div class="input-data">
                    <input type="submit" value="ENVIAR" id="my-btn">
                </div>
            </div>
        </form>
    </div>
</body>
</html>
